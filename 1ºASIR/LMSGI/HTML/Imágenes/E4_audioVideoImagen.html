<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<head>
<title>Pruebas de video y audio</title>
</head>
<body>
  <h3><b>Imagen insertada con la etiqueta <"embed">:</b></h3>
  <embed type="image/jpg" src="mono.jpg" width="300" height="200">
  <h3>Video insertado con la etiqueta <"video"> </h3>
  <video width="400" controls>
    <source src="Mono.mp4" type="video/mp4">
  </video>
  <h3><b>Audio insertado con la etiqueta <"audio"></b></h3>
  <audio controls>
    <source src="mono.mp3" type="audio/mpg">
  </audio>
</body>
</html>
