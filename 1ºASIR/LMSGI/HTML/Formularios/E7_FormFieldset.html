<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">

<body>

    <form method="post">
        <fieldset>
            <legend>Agrupación de varios controles:</legend>
            <p> Campo de texto: <br>
                <input type="text" name="campo de texto">
            </p>

            <p> Lista de selección: <br>
                <select name="menu">
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
                <br>
            <p>Área de texto:<br>
                <textarea name="texto" rows="3"
                    cols="50">Este control del formulario permite escribir varias líneas de texto.</textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Agrupación de botones:</legend>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
